    <div id="content">
        <div id="flushLeft">
            <h:form id="pointCheckForm">
                <div class="inputBlock">
                    <label>Изменение X:</label>
                    <h:inputText id="xField" styleClass="textField" value="#{pointBean.x}" onkeyup="checkX()"/>
                </div>
                <div class="inputBlock">
                    <label>Изменение Y:</label>
                    <h:inputText id="yField" styleClass="textField" value="#{pointBean.y}" onkeyup="checkY()"/>
                </div>
                <div class="inputBlock">
                    <label>Изменение R:</label>
                    <h:selectBooleanCheckbox onclick="changeCheckBoxBehavior(this)" value = "#{checkboxBean.options[0]}" style="margin-left: 1px;"/>1
                    <h:selectBooleanCheckbox onclick="changeCheckBoxBehavior(this)" value = "#{checkboxBean.options[1]}"/>1.5
                    <h:selectBooleanCheckbox onclick="changeCheckBoxBehavior(this)" value = "#{checkboxBean.options[2]}"/>2
                    <h:selectBooleanCheckbox onclick="changeCheckBoxBehavior(this)" value = "#{checkboxBean.options[3]}"/>2.5
                    <h:selectBooleanCheckbox onclick="changeCheckBoxBehavior(this)" value = "#{checkboxBean.options[4]}"/>3
                </div>
                <h:commandButton styleClass="submitButton" value="Отправить"/>
            </h:form>
        </div>
        <div id="flushRight">
            <canvas width="264" height="264" id="canvas"/>
        </div>
