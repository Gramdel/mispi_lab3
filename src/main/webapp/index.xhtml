<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta charset="utf-8"/>
    <title>lab3</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <header>
        <div id="mainHeading">
            <span>Асташин Сергей Сергеевич</span> Группа: P3230 Вариант: 30903
        </div>
    </header>
    <div id="content">
        <div id="flushLeft">
            <h:form id="pointCheckForm">
                <div class="inputBlock">
                    <label>Изменение X:</label>
                    <h:inputText id="xField" styleClass="textField" value="#{resultBean.x}" onkeyup="checkX()"/>
                </div>
                <div class="inputBlock">
                    <label>Изменение Y:</label>
                    <h:inputText id="yField" styleClass="textField" value="#{resultBean.y}" onkeyup="checkY()"/>
                </div>
                <div class="inputBlock">
                    <label>Изменение R:</label>
                    <h:selectBooleanCheckbox onclick="changeCheckBoxBehavior(this, 1)" value = "#{checkboxBean.options[0]}" style="margin-left: 1px;"/>1
                    <h:selectBooleanCheckbox onclick="changeCheckBoxBehavior(this, 1.5)" value = "#{checkboxBean.options[1]}"/>1.5
                    <h:selectBooleanCheckbox onclick="changeCheckBoxBehavior(this, 2)" value = "#{checkboxBean.options[2]}"/>2
                    <h:selectBooleanCheckbox onclick="changeCheckBoxBehavior(this, 2.5)" value = "#{checkboxBean.options[3]}"/>2.5
                    <h:selectBooleanCheckbox onclick="changeCheckBoxBehavior(this, 3)" value = "#{checkboxBean.options[4]}"/>3
                </div>
                <h:link outcome="start" styleClass="welcome" value="&lt;&lt;&lt;&lt;&lt;&lt;&lt;Обратно&lt;&lt;&lt;&lt;&lt;&lt;&lt;"/>
                <h:commandButton id="commandButton" styleClass="submitButton" value="Отправить" action="#{resultBean.add()}"/>
            </h:form>
        </div>
        <div id="flushRight">
            <canvas width="264" height="264" id="canvas"/>
        </div>
        <h:outputText value="#{resultBean.displayError()}" escape="false"/>
        <h:outputText value="#{resultBean.displayTableStart()}" escape="false"/>
        <ui:repeat value="#{resultBean.results}" var="entry">
            <h:outputText value="#{entry}" escape="false"/>
        </ui:repeat>
        <h:outputText value="#{resultBean.displayTableEnd()}" escape="false"/>
        <a href="#mainHeading" id="scrollUpButton" title="Наверх" hidden="">↑</a>
    </div>
</h:body>
<script>
    window.addEventListener('scroll', function() {
        document.getElementById('scrollUpButton').hidden = scrollY &lt; 30;
    });
</script>
<h:outputText value="#{resultBean.displayScript()}" escape="false"/>
<h:outputScript library="js" name="canvas.js"/>
<h:outputScript library="js" name="form.js"/>
</html>
